<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Menu Card</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Card group -->
<div class="d-flex flex-wrap">

    <!-- Card -->
    <div class="card cd-mw">
      <!-- Card image -->
        <a data-toggle="modal" href="#menu_modal">
          <img class="card-img-top" src="media/card.jpeg" alt="Name of the Product">
        </a>
      <!-- Card content -->
      <div class="card-body p-0 m-0 gabriola">
        <!-- Title -->
        <p class="text-truncate float-left menu-title" id="mt">Menu Item Name</p>
        <p class="float-right menu-price" id="mp">100 php</p>
      </div>
    </div>
    <!-- Card -->
  
  </div>
  <!-- Card group -->

  <!-- Modal -->
  <div class="modal fade" id="menu_modal" tabindex="-1" role="dialog" aria-labelledby="menuItemModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body gabriola">
          <h4>Menu Item Name</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark-green waves-effect" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark-green">Save To Order List</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
